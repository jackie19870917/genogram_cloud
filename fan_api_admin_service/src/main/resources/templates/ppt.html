<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>PPT预览</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/MPreview.css">
</head>
<body>
<div class="wrapper">
    <div class="ppt" id="ppt" style="width: 640px;height: 480px;"></div>
</div>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/MPreviewPPT.js"></script>

<script>
var imgPaths = "${imgPaths!}";
var data = [];
if(imgPaths) {
    var str = "/pptImg/";
    var imgPathList = imgPaths.split(",");
    for(var i=0; i<imgPathList.length;i++) {
        if(imgPathList[i] && imgPathList[i] != "") {
        data.push(str + imgPathList[i]);
        }
    }
}

$('#ppt').MPreviewPPT({
    data: data,
    loadSize: 5,
    scrollFix: 5,
    minScrollHeight: 20
});

</script>


</body>

</html>
