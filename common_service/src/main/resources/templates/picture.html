<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>图片预览图</title>
    <link rel="stylesheet" href="css/viewer.min.css">
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/viewer.min.js"></script>
    <style>
        #jq22{
            text-align: center;
            display: none;
        }
        li{
        list-style: none;
        }
    </style>
</head>
<body>
<ul id="jq22">
<li><img src="/viewer/document/${pathId}"></li>
</ul>

<script>
    var viewer = new Viewer(document.getElementById('jq22'), {
        url: 'data-original'
    });
    viewer.show();
</script>

</body>

</html>
